{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">

        {% if user.profile.image.url %}
            <img style="border-radius: 50%; width: 50px; height: 50px" src="{{ user.profile.image.url }}" alt="{{ user.username }}" style="width:100%">
        {% else %}
            <img style="border-radius: 50%; width: 50px; height: 50px" src="/media/default.jpg" alt="{{ user.username }}" style="width:100%">
        {% endif %}
        <div class="media-body">
            <a href="#" class="mr2">
                {{ object.author }}
            </a>
            <small class="text-muted">
                {{ object.date_objected|date:"F d, Y" }}
            </small>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
        {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> edit </a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> delete </a>
        {% endif %}
    </article>
{% endblock content %}
